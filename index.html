<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ffb020;
      --muted:#9aa6b2;
      --radius:16px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071222 0%, var(--bg) 100%);
      color:white;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:48px;
      text-align:center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      max-width:720px;
      width:100%;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .icon{
      width:84px;
      height:84px;
      margin:0 auto 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,176,32,0.18), rgba(255,176,32,0.08));
      border-radius:50%;
      border: 2px solid rgba(255,176,32,0.12);
    }
    h1{
      margin:8px 0 6px;
      font-size:2.2rem;
      letter-spacing:0.6px;
    }
    p{
      margin:0;
      color:var(--muted);
      font-size:1rem;
    }
    .small{
      margin-top:14px;
      font-size:0.9rem;
      color:var(--muted);
    }
    @media (max-width:480px){
      .card{ padding:28px; }
      h1{ font-size:1.6rem; }
      .icon{ width:64px; height:64px; }
    }

    /* subtle wobble animation for the icon */
    @keyframes wobble {
      0% { transform: rotate(-4deg); }
      50% { transform: rotate(6deg); }
      100% { transform: rotate(-4deg); }
    }
    .icon svg { animation: wobble 2.5s ease-in-out infinite; transform-origin: center; }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-labelledby="title" aria-describedby="desc">
      <div class="icon" aria-hidden="true">
        <!-- simple construction cone SVG -->
        <svg viewBox="0 0 64 64" width="44" height="44" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <g stroke-width="2">
            <path d="M12 52h40L34 12 12 52z" fill="#FFB020" stroke="#D17A00"/>
            <path d="M22 36h20" stroke="#fff" opacity="0.9"/>
            <path d="M18 45h28" stroke="#fff" opacity="0.9"/>
          </g>
        </svg>
      </div>

      <h1 id="title">Under Construction</h1>
      <p id="desc">We're building something great. Check back soon!</p>

      <p class="small">If you need immediate help, contact <a href="mailto:collin@bluemfg.com" style="color:var(--accent); text-decoration:none;">info@example.com</a></p>
    </div>
  </div>
</body>
</html>
